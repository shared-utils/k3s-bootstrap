storage:
  size: 10Gi
  # storageClassName: ""  # 使用預設 StorageClass

# 超級用戶認證配置
auth:
  username: postgres
  password: ""      # 留空則使用 trust 認證（僅限開發環境）

# 初始化資料庫和用戶（可選，支援多個）
# 每個條目會創建資料庫、用戶，並賦予該用戶對應資料庫的全部權限
# - user 可選，默認等於 name
# - password 留空則創建無密碼用戶（僅限開發環境）
# databases:
#   - name: myapp                 # user 默認 = myapp
#     password: secret
#   - name: another
#     user: custom_user           # 明確指定不同的 user
#     password: secret2

# 資源限制（可選）
# resources:
#   requests:
#     memory: "256Mi"
#     cpu: "100m"
#   limits:
#     memory: "1Gi"
#     cpu: "500m"

